name: Update shelter data

on:
  schedule:
    - cron: "35 3 * * *"   # 7:35 PM Oregon (PST) - TEST
    - cron: "0 18 * * *"   # 10:00 AM Oregon (PST)
    - cron: "0 20 * * *"   # 12:00 PM Oregon (PST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: node scraper.js

      - name: Detect change
        id: diff
        run: |
          if git diff --quiet shelter-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Notify Telegram
        run: |
          TIMESTAMP=$(TZ=America/Los_Angeles date '+%a %-I:%M %p %Z')
          
          if [ "${{ steps.diff.outputs.changed }}" == "true" ]; then
            CHANGES=$(cat shelter-changes.txt)
            CHANGE_COUNT=$(echo "$CHANGES" | wc -l | tr -d ' ')
            PREVIEW=$(echo "$CHANGES" | head -6)
            
            if [ $CHANGE_COUNT -gt 6 ]; then
              MORE=$((CHANGE_COUNT - 6))
              MESSAGE="✅ LaneHelp update"$'\n'"$CHANGE_COUNT changes"$'\n\n'"$PREVIEW"$'\n'"…+$MORE more"$'\n\n'"$TIMESTAMP"
            else
              MESSAGE="✅ LaneHelp update"$'\n'"$CHANGE_COUNT changes"$'\n\n'"$PREVIEW"$'\n\n'"$TIMESTAMP"
            fi
          else
            MESSAGE="✅ LaneHelp check-in"$'\n'"No changes at the moment!"$'\n\n'"$TIMESTAMP"
          fi
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"

      - name: Commit updated data
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "lanehelp-bot"
          git config user.email "bot@lanehelp.local"
          git add shelter-data.json
          git commit -m "Update shelter availability"
          git push
